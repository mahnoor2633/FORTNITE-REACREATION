					if(Mail=="")
					{
						alert("Input mail Id please");
					}

						if(pass.length<8)
						{
							alert("Password must be atleast 8 characters long");
						}

						{
							alert("Password must be atmost 12 characters");
						}
						else
						{
							alert("You've Logged In!");
						}
					}
					else
					{
